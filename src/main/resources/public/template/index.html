<div class="text-right">
    <a class="btn btn-primary" href="#/new"><i class="glyphicon glyphicon-pencil"></i> Write</a>
</div>

<br>

<div class="border">
<table class="table table-striped">
    <thead>
        <tr>
            <th width="45%">Title</th>
            <th width="15%">Writer</th>
            <th width="10%">Date</th>
            <th width="10%">View</th>
            <th width="10%">Edit</th>
            <th width="10%">Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="topic in topics.content">
            <td><a href="#/view/{{topic.id}}">{{topic.title}}</a></td>
            <td>{{topic.writerName}}</td>
            <td>{{topic.createdDate}}</td>
            <td align="center">{{topic.numberOfView}}</td>
            <td>
                <a class="btn btn-primary" href="#/edit/{{topic.id}}">
                    <i class="glyphicon glyphicon-cog"></i> Edit
                </a>
            </td>
            <td>
                <a class="btn btn-danger" href="#/delete/{{topic.id}}">
                    <i class="glyphicon glyphicon-trash"></i> Delete
                </a>
            </td>
        </tr>
    </tbody>
</table>
</div>
