<h3>Create new Topic</h3>

<div class="alert alert-danger" ng-show="isError">
    Your data is incorrect. Please input data every fields.
</div>

<form>
    <div class="form-group">
        <label for="topic">Topic</label>
        <input type="text" class="form-control" ng-model="title" id="topic" placeholder="Topic">
    </div>
    <div class="form-group">
        <label for="detail">Detail</label>
        <textarea class="form-control" id="detail" ng-model="detail"></textarea>
    </div>
    <div class="form-group">
        <label for="writerName">Title</label>
        <select class="form-control" ng-model="writerTitle">
            <option value="1">Mr.</option>
            <option value="2">Miss</option>
            <option value="3">Mrs.</option>
        </select>
    </div>
    <div class="form-group">
        <label for="writerName">Name</label>
        <input type="text" class="form-control" id="writerName" ng-model="writerName" placeholder="Your Name">
    </div>
    <div class="form-group">
        <label for="writerName">E-mail</label>
        <input type="text" class="form-control" id="writerEmail" ng-model="writerEmail" placeholder="Your E-mail">
    </div>
    <div class="form-group">
        <label for="writerPassword">Password</label>
        <input type="password" class="form-control" id="writerPassword" ng-model="writerPassword" placeholder="Your Password">
    </div>

    <a class="btn btn-primary" ng-click="newTopic()">
        <i class="glyphicon glyphicon-floppy-disk"></i> Save
    </a>
    <a class="btn btn-primary" href="#/index">
        <i class="glyphicon glyphicon-arrow-left"></i> Cancel
    </a>

</form>
