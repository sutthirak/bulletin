<h3>Edit Topic</h3>

<div class="alert alert-danger" ng-show="isError">
    Your data is incorrect. Please input every fields and correct password.
</div>

<form>
    <div class="form-group">
        <label for="topic">Topic</label>
        <input type="text" class="form-control" ng-model="topic.title" id="topic" placeholder="Topic">
    </div>
    <div class="form-group">
        <label for="detail">Detail</label>
        <textarea rows="10" class="form-control" id="detail" ng-model="topic.description"></textarea>
    </div>
    <div class="form-group">
        <label for="writerName">Name</label>
        <input type="text" class="form-control" id="writerName" disabled ng-model="topic.writerName" placeholder="Your Name">
    </div>
    <div class="form-group">
        <label for="writerPassword">Password</label>
        <input type="password" class="form-control" id="writerPassword" ng-model="topic.writerPassword" placeholder="Your Password">
    </div>

    <a class="btn btn-primary" ng-click="updateTopic()">
        <i class="glyphicon glyphicon-floppy-disk"></i> Update
    </a>
    <a class="btn btn-primary" href="#/index">
        <i class="glyphicon glyphicon-arrow-left"></i> Cancel
    </a>

</form>
